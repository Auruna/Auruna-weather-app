<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e147466a51.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@1,900&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/wapp.css" />
  </head>
  <body>
    <div class="container col-7">
      <form id="search-form">
        <input type="text"
      placeholder="Search for a city"
      autocomplete="off" 
      autofocus="on"
      id="search-text-input" />

  <input type="submit" value="Search" />
  
  <div class="container col-7">
    <button class="btn btn-success w-100" id="current-location-btn">
📍Current Location
    </button>
  </div>

      </form>
      <div class="weather-app"> 
      <h1 class="city"> <span class="location-emoji">📍<span>City</h1>
<br>
<ul>
  <li>Last updated at<span id="date"></span></li>
  <li id="description">Weather details</li>
</ul>

      <h2 class="clearfix"> 
        <img 
        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
        alt="Clear"
        id="icon"
        class="float-left"
        />
      <span class="temperature" id="temperature"></span>
     
        <span class="units"> 
          <a href="#" id="celsius-link" class="active"> °C </a> 
          ┃ <a href="#" id="fahrenheit-link">°F </a>
      </span>
      </h2>
      <br />
      <div class="weather-forecast">
      <div class="row">
        <div class="col-2">
          <div class="weather-forecast-date">Mon</div>
      
      <div class="weather-forecast-temperatures">
        <div class="col">8°</div>
        <div class="col">3°</div>
        <div class="col">0°</div>
        <div class="col">-1°</div>
        <div class="col">4°</div>
        <div class="col">5°</div>
      </div>
      
      <div class="row">
        <div class="col"><i class="fas fa-sun sunny"></i></div>
        <div class="col">
          <i class="fas fa-cloud-showers-heavy showers"></i>
        </div>
        <div class="col"><i class="fas fa-snowflake snowflake"></i></div>
        <div class="col"><i class="fas fa-snowflake snowflake"></i></div>
        <div class="col"><i class="fas fa-cloud-sun-rain raining"></i></div>
        <div class="col"><i class="fas fa-cloud-sun-rain raining"></i></div>
      </div>
      </div>
      </div>
    
      <br />
      <h3>
        ☔ Humidity: <span id="humidity"></span>%
        <br />
        💨 Wind: <span id="wind"></span>km/h
      </h3>
      </div>
      <i class="fa-solid fa-clock-eight"></i>
      <h4>🕑 </h4>

      <br />
      <div class="card" style="width: 18rem">
        <div class="card-body">
            <h5 class="card-title">Find out more</h5>
            <p class="card-text">Activities to do in London</p>
            <a href="#" class="btn btn-primary">Click here</a>
          </div>
   </div>
      <br/>
      <small>
          <a href="https://github.com/Auruna/Auruna-weather-app" target="_blank">Open source code</a> by Auruna Haque
          </small>
           
    <script src="src/wapp.js"></script>
  </body>
</html>
