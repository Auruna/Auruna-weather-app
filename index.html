<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e147466a51.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Mono:wght@500&family=Roboto:ital,wght@1,900&family=Supermercado+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/wapp.css" />
  </head>
  <body>
    <div class="container col-7">
      <form id="search-form">
        <input type="text"
      placeholder="Search for a city"
      autocomplete="off" 
      autofocus="on"
      id="search-text-input" />

  <input type="submit" value="Search" />
  
  <div class="container col-7">
    <button class="btn btn-success w-100" id="current-location-btn">
📍Current Location
    </button>
  </div>

      </form>
      <div class="weather-app"> 
      <h1 class="city"> <span class="location-emoji">📍<span>City</h1>
<br>
<ul>
  <li>Last updated at <span id="date"></span></li>
  <li id="description">Weather details</li>
</ul>

      <h2 class="clearfix"> 
        <img 
        src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
        alt="Clear"
        id="icon"
        class="float-left"
        />
      <span class="temperature" id="temperature"></span>
     
        <span class="units"> 
          <a href="#" id="celsius-link" class="active"> °C </a> 
          ┃ <a href="#" id="fahrenheit-link" class="active">°F </a>
      </span>
      </h2>
      <br />

      <div class="weather-forecast" id="forecast"></div>
  
    
      <br />
      <h3>
        ☔ Humidity: <span id="humidity"></span>%
        <br />
        💨 Wind: <span id="wind"></span>km/h
      </h3>
      </div>
      <i class="fa-solid fa-clock-eight"></i>
      <h4>🕑 </h4>

      <br />
    
      <div class="card" style="width: 50rem">
        <div class="card-body">
            <h5 class="card-title">Click each icon to find out what activities you can do whatever the weather 😉</h5>
            <p class="card-text">Sunny weather activities<br><a href="https://crane-usa.com/voice-10-simple-fun-outdoor-family-activities-sunny-day/" target="_blank">
         <i class="fas fa-sun sunny"></i>
         </a>
         </p>
      
            <p class="card-text">Rainy weather activities
          <br>
          <a href="https://www.cosmopolitan.com/lifestyle/a30972154/rainy-day-activities-date-friends/" target="_blank">
         
          <i class="fas fa-cloud-showers-heavy showers"></i></a> 
          </p> 

 <p class="card-text">
   Activities to do in snowy weather
          <br>
  <a href="https://www.verywellfamily.com/fun-winter-activities-for-teens-2608987" target="_blank">
          
      <i class="fas fa-snowflake snowflake"></i> </a> 
 </div>
          </div>
         
      <br/>
      <small>
          <a href="https://github.com/Auruna/Auruna-weather-app" target="_blank">Open source code</a> by Auruna Haque
          </small>
           
    <script src="src/wapp.js"></script>
  </body>
</html>
